<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciador de Tarefas</h1>

        <form action="/add" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Nova tarefa" required>
                <button class="btn btn-primary" type="submit">Adicionar</button>
            </div>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }} - <strong>{{ task.status }}</strong>
                <div>
                    <a href="/update/{{ task.id }}" class="btn btn-sm btn-warning">Alterar Status</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Deletar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
