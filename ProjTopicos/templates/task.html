<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Criar Tarefa</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Criar Nova Tarefa</h1>
        <form action="/task/new" method="POST">
            <div class="mb-3">
                <input type="text" name="title" class="form-control" placeholder="Título da Tarefa" required>
            </div>
            <div class="mb-3">
                <textarea name="description" class="form-control" placeholder="Descrição"></textarea>
            </div>
            <div class="mb-3">
                <select name="assigned_user_id" class="form-select">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Criar Tarefa</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
