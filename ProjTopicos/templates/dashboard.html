<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dashboard de Tarefas</h1>
        <a href="/logout" class="btn btn-danger mb-3">Sair</a>
        <a href="/task/new" class="btn btn-primary mb-3">Criar Nova Tarefa</a>
        
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ task.title }}</strong> - {{ task.status }} 
                        (Atribu√≠da a: {{ task.owner.username }})
                    </div>
                    <div>
                        <a href="/task/{{ task.id }}/update" class="btn btn-sm btn-warning">Atualizar Status</a>
                        <a href="/task/{{ task.id }}/delete" class="btn btn-sm btn-danger">Excluir</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
